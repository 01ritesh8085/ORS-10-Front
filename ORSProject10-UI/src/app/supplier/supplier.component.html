<app-navbar></app-navbar>

<style>
  .grad {
    background-image: linear-gradient(to bottom right, rgb(32, 168, 168), rgb(219, 231, 237));
    background-repeat: no-repeat;
    background-size: 100%;
    padding-bottom: 25px;
  }

  .background {
    padding-top: 3%;
    padding-bottom: 13%;
    background: url('assets/files/wall.jpg') no-repeat center center;
    background-attachment: fixed;
    background-size: cover;
    width: 100%;
    height: auto;
  }

  .required-field {
    color: red;
  }

  .alertRedColor {
    color: red;
  }
</style>

<div class="container-fluid background" style="padding-top: 8%">
  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body shadow-lg grad">
          <form name="assetForm">
            <h2 *ngIf="!form.data.id" class="text-primary font-weight-bold" style="text-align: center;">
              {{ 'Add Supplier' | translate }}
            </h2>
            <h2 *ngIf="form.data.id" class="text-primary font-weight-bold" style="text-align: center;">
              {{ 'Update Supplier' | translate }}
            </h2>

            <!-- Form error messages -->
            <div *ngIf="form.error && form.message" class="alert alert-danger alert-dismissible fade show">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{ form.message }}
            </div>
            <div *ngIf="!form.error && form.message" class="alert alert-success alert-dismissible fade show">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{ form.message }}
            </div>

            <!-- Name Field with Validation -->

            <div class="form-group pt-2">
              <label>
                <b>{{ 'Name' | translate }}</b>
                <span class="required-field">*</span>
              </label>

              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-user grey-text"></i></div>
                </div>

                <input type="text" name="name" [(ngModel)]="form.data.name" class="form-control" #name="ngModel"
                  maxlength="20" pattern="^[A-Za-z ]+$" (keydown)="filterInputS($event, 'errorMessageName', 20, 'char')"
                  placeholder="{{ 'Enter name' | translate }}">
              </div>

              <span *ngIf="form.inputerror.name" class="alertRedColor">{{ form.inputerror.name }}</span>
            </div>

            <div class="form-group pt-2">
              <label><b>{{ 'Category' | translate }}</b><span class="required-field">*</span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-paint-brush grey-text"></i></div>
                </div>

                <select class="form-control" name="category" [(ngModel)]="form.data.category" aria-label="ngSelected"
                  required>
                  <option [ngValue]="undefined">{{ 'Select Category' | translate }}</option>
                  <option value="Basic">{{ 'Basic' | translate }}</option>
                  <option value="Standard">{{ 'Standard' | translate }}</option>
                  <option value="Premium">{{ 'Premium' | translate }}</option>
                </select>
              </div>
              <span *ngIf="form.inputerror?.status" class="alertRedColor">{{ form.inputerror.status
                }}</span>
            </div>

            <div class="form-group pt-2">

              <b>{{'DOB' | translate }}</b>
              <span class="required-field">*</span>

              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-table grey-text"></i> </div>
                </div>
                <input type="date" name="dob" [value]="form.data.dob | date:'yyyy-MM-dd'"
                  (input)="form.data.dob=parseDate($event.target.value)" class="form-control form-control-sm"
                  required />
              </div>

              <span *ngIf="form.inputerror.dob != null" class="alertRedColor" style=" color: red;"> {{'dob'|
                translate}} </span>
            </div>

            <div class="form-group pt-2">
              <label>
                <b>{{ 'Paymant Term' | translate }}</b>
                <span class="required-field">*</span>
              </label>

              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-user grey-text"></i></div>
                </div>

                <input type="text" name="paymantTerm" [(ngModel)]="form.data.paymantTerm" class="form-control"
                  placeholder="{{ 'Enter paymantTerm' | translate }}">
              </div>

              <span *ngIf="form.inputerror.paymantTerm" class="alertRedColor">{{ form.inputerror.paymantTerm }}</span>
            </div>

            <div class="row pt-2 pl-2 pb-3">

              <div class="col-md-3"></div>

              <div class="pt-2">
                <button *ngIf="!form.data.id > 0" (click)="submit()" class="btn btn-success mr-2">
                  {{ 'Save' | translate }}
                </button>
              </div>

              <div class="col-md-1"></div>

              <div class="pt-2">
                <button *ngIf="form.data.id > 0" (click)="submit()" class="btn btn-success mr-2">
                  {{ 'Update' | translate }}
                </button>
              </div>

              <div class="pt-2">
                <a class="btn btn-warning mr-1" type="button" [routerLink]="['/supplierlist']"
                  style="text-decoration: none; color: white;">
                  {{ 'List' | translate }}
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
